<!DOCTYPE html>
<html lang="en">
<!-- This is the hello world stand alone program for react. -->
<head>
    <meta charset="UTF-8">
    <title>Hello World !!!</title>
    <!-- We can have the react / react Dom downloaded in the local machine as well as we can refer it from website. -->
    <script crossorigin src="../lib/react.js"></script>
    <script crossorigin src="../lib/react-dom.js"></script>

</head>

<body>
    <div id="example"></div>
    <script type="text/babel" src="../js/hello-world.js"></script>
</body>

</html>
