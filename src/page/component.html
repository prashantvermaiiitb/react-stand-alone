<!DOCTYPE html>
<html lang="en">
<!-- This is the hello world stand alone program for react defining component along with stylesheet -->

<head>
    <meta charset="UTF-8">
    <title>Hello World !!! from my First Component.</title>
    <!-- We can have the react / react Dom downloaded in the local machine as well as we can refer it from website. -->
    <script crossorigin src="../lib/react.js"></script>
    <script crossorigin src="../lib/react-dom.js"></script>
    <!-- Babel is needed for converting JSX in the Pure Javascript, without this errors will be coming in console. -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- External style sheet included on the page -->
    <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>

<body>
    <div id="example"></div>
    <script type="text/babel" src="../js/component.js"></script>
</body>

</html>
